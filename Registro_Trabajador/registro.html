<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/Inicio/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="body-registro">
    <div class="glass-panel">
        <img src="/Inicio/img/Logo.png" class="logo" alt="Logo">
        <p>Regístrate</p>
        <label class="glass-container">
            <input type="text" id="nombre" placeholder="Nombre" required>
        </label>
        <label class="glass-container">
            <input type="text" id="matricula" placeholder="Matrícula (9 dígitos)" required maxlength="9">
        </label>
        <label class="glass-container">
            <input type="email" id="correo" placeholder="Correo" required>
        </label>
        <label class="glass-container">
            <input type="password" id="contrasena" placeholder="Contraseña (Maximo 10 carácteres)" required maxlength="10">
        </label>
        <button class="glass-button" onclick="registrarUsuario()">Registrarse</button> 
        <p><a href="/Iniciar_Sesion/sesion.html" class="glass-link">Iniciar Sesión</a></p><br>
        <button class="glass-button-regresar" onclick="window.location.href='/Inicio/index.html'">
            <i class="fa-solid fa-rotate-left"></i>Volver
        </button>
    </div>


    <script type="module" src="registro.js"></script>
</body>
</html>
